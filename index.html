    <section id="add-member">
      <div class="container">
        <h2 class="section-title">Add a new member</h2>
        <form id="form">
          <div>
            <label for="name">Username </label>

            <input type="text" id="name" placeholder="Example: Mitchell Fuller"/>

            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            
            <div class="error"></div>
          </div>
          <div>
            <label for="role">Role </label>

            <input type="text" id="role" placeholder="Example: New Team Member"/>

            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>

            <div class="error"></div>
          </div>
          <div>
            <label for="image">Image </label>

            <input type="text" id="image" placeholder="Example: img/new-team-member-04.jpg"/>

            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>

            <div class="error"></div>
          </div>
          <button type="submit" id="addMemberButton">Add</button>
        </form>
      </div>
    </section>
